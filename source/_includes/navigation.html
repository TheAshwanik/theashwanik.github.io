<div class="navbar" id="scrollhere">
  <div class="navbar-inner">
    <a class="brand" href="{{ root_url }}/">{{ site.author }}</a>
    <ul class="nav">
      <li><a href="{{ root_url }}/">Home</a></li>
      <li><a href="{{ root_url }}/blog/archives">Archives</a></li>
      {% if site.blog_search %} 
	<li><a href="{{ root_url }}/blog/search">Search Blog</a></li>
      {% endif %}
    </ul>
    <ul class="nav" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
      <li><a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
      {% if site.subscribe_email %}
        <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
      {% endif %}
      
      {% if site.prof_website %}
        <li><a href="http://{{ site.prof_website }}" target="_blank" rel="prof_website" title="View my resume">Resume</a></li>
      {% endif %}
      
    </ul>
    {% include custom/navigation.html %}
    
    {% if site.simple_search %}
    <ul><form class="navbar-form" action="{{ site.simple_search }}" method="get">
      <fieldset role="search">
        <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
        <input class="span2 pull-right" type="text" name="q" results="0" placeholder="Search"/>

        </ul> ->
      </fieldset>
    </form>
    </ul>
    {% endif %}
